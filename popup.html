<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Woozy</title>
</head>
<body>
    <div id="default_msg">
        <p>Your drink water reminder</p>
        <p>Sit back & get to work, I'll take care of your <span id="highlight">hydration & health</span>!</p>
    </div>
    <div id="reminder">
        <p>Time to drink some water!!!</p>
        <p></p>
    </div>
    <label id="time_label">Add time interval</label>
    <input type="number" id="time" placeholder="in-minutes"></input>
    <div class="buttons">
        <button id="start">remind me</button>
        <button id="stop">stop</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
