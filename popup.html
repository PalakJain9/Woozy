<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Woozy</title>
</head>
<body>
    <p id="heading">Hey, I'm your water reminder!</p>
    <p id="msg">Sit back & get to work, I'll take care of your <span id="highlight">hydration & health</span>!</p>
    <label id="time_label">Add time interval</label>
    <input type="number" id="time" placeholder="in-minutes">
    <p id="error_msg"></p>
    <button id="start">remind me</button>
    <div class="alarmRunning">
        <svg id="loader" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="37" height="37" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="#37d5d6" stroke-linecap="round" stroke-width="2"><path stroke-dasharray="60" stroke-dashoffset="60" stroke-opacity=".3" d="M12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.3s" values="60;0"/></path><path stroke-dasharray="15" stroke-dashoffset="15" d="M12 3C16.9706 3 21 7.02944 21 12"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="15;0"/><animateTransform attributeName="transform" dur="1.5s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></path></g></svg>
        <p id="running"></p>
        <button id="stop">stop</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
